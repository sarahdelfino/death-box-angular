<h2 mat-dialog-title>
  Welcome to Death Box, the ultimate high-low drinking game!
</h2>
<mat-dialog-content class="mat-typography" style="height: auto;">
    <mat-form-field>
      <mat-label>Player 1 name</mat-label>
      <input matInput placeholder="Player 1 name" name="playerName1" required />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Player 2 name</mat-label>
      <input matInput placeholder="Player  name" name="playerName2" required />

    </mat-form-field>
    <mat-dialog-actions>
      <button class="mat-raised-button mat-primary" type="submit" (click)="submit();">
        Submit
      </button>
    </mat-dialog-actions>
</mat-dialog-content>
