<div class="players">
  <div
    *ngFor="let player of players"
    [ngClass]="currentPlayer === player.name
        ? 'current-player'
        : 'players-containers'
    "
  >
    <p>{{ player.name }}</p>
    <p class="flex-item">{{ player.secondsDrank }}</p>
  </div>
</div>
<app-count *ngIf="this.isHost == false" [player]="currentPlayer"></app-count>
