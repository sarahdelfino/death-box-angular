<div class="count-container">
  <div class="text-container">
    @if (isDrinking) {
    <h1 class="title-glitch">Bottoms up, {{ drinker }}!</h1>
    <p class="ominous">Have fun.</p>
    } @else {
    <h1 class="title-glitch">Tap to speed it up</h1>
    <p class="flavor"><span>{{ drinker }}</span> is drinking.</p>
    <p class="flavor">Help end it… or make them sweat.</p>
    <p class="ominous">{{ drinker }} can’t stop the clock.</p>
    }
  </div>

  <div class="crt-counter" [class.active]="isActive" (click)="onTap()">
    <div class="fill-bar" [style.height]="liquidHeight"></div>
    <div class="skull-bg"></div>
    <div class="timer">{{ game.seconds }}</div>
  </div>
</div>
