<div class="count-container" [class.drinker]="isDrinking">
  <div class="text-container">
    <h1 class="title-glitch">
      WRONG
    </h1>

    <p class="flavor-main">
      It’s your turn to drink, <span class="name">{{ drinker }}</span>.
    </p>
    <p class="flavor-secondary" *ngIf="assignedSeconds !== null">

      You’re drinking for
      <strong>{{ assignedSeconds }}</strong>
      {{ assignedSeconds === 1 ? 'second' : 'seconds' }}.
    </p>
  </div>

  <div class="crt-counter" [class.active]="stage === 'counting'" [class.prep]="stage === 'prep'"
    [class.tappable]="isActive" (click)="stage === 'counting' && onTap()">
    <div class="fill-bar" [style.--fill]="fillScale"></div>
    <div class="skull-bg"></div>

    <div class="timer">
      {{ displaySeconds }}
    </div>
  </div>

</div>
