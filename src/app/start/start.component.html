<div class="container">
  <app-login></app-login>
  <div class="forms">
    <form [formGroup]="joinGameForm" id="join" method="POST">
      <input
        id="gameId"
        formControlName="id"
        required
        autocomplete="off"
        placeholder="Game ID"
      />
      <input
        id="name"
        formControlName="name"
        required
        autocomplete="off"
        placeholder="Name"
      />
      <button (click)="joinGame(joinGameForm.value)" type="submit">
        Join game
      </button>
    </form>
  </div>
  <img class="info" src="./assets/information.png" (click)="infoClick()" />
</div>
