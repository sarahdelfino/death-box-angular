<img class="info" src="./assets/information.png" (click)="infoClick()" />
<div class="container">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Login">
      <app-login></app-login>
    </mat-tab>
    <mat-tab label="Sign Up">
      <app-signup></app-signup>
    </mat-tab>
  </mat-tab-group>
  <div class="forms">
    <form [formGroup]="joinGameForm" id="join" method="POST">
      <input
        id="gameId"
        formControlName="id"
        required
        autocomplete="off"
        placeholder="Game ID"
      />
      <input
        id="name"
        formControlName="name"
        required
        autocomplete="off"
        placeholder="Name"
      />
      <button (click)="joinGame(joinGameForm.value)" type="submit">
        Join game
      </button>
    </form>
  </div>
</div>
