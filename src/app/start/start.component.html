<div class="container">
  <img src="./assets/Death.svg" />
  <img class="info" src="./assets/information.png" />
  <div class="forms">
    <form [formGroup]="createGameForm" id="create" method="POST" (ngSubmit)="onSubmit(createGameForm.value)">
      <input formControlName="host" required id="host" type="text" autocomplete="off" placeholder="Name"/>
      <button (click)="onSubmit(createGameForm.value)" type="submit">
        Create game
      </button>
    </form>
    <form [formGroup]="joinGameForm" id="join" method="POST">
      <input id="gameId" formControlName="id" autocomplete="off" placeholder="Game ID" />
      <input id="name" formControlName="name" autocomplete="off" placeholder="Name" />
      <button (click)="joinGame(joinGameForm.value)" type="submit">
        Join game
      </button>
    </form>
  </div>
</div>
