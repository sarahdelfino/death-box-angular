<div id="container" class="container">
  <span class="material-symbols-outlined help" (click)="toggleInfo()">
    help
  </span>
  <div class="logo-container">
    <img class="logo" src="../../assets/deathbox-logo.png" alt="deathbox-logo" />
  </div>
  <div class="content">
    <div class="button-container">
      <button class="primary" gaEvent gaAction="create_game" (click)="toggleCreate()" type="submit">
        New Game
      </button>
      @if (this.createClicked) {
      <div id="create">
        <div class="input-container">
          <label for="name">Who goes there?</label>
          <input class="arcade-input" #hostName id="name" formControlName="name" required autocomplete="off" placeholder="Name" />
        </div>
        <button class="primary" (click)="createGame(hostName.value)" type="submit">
          Create Game
        </button>
      </div>
      }
      <button class="secondary" gaEvent gaAction="join_trigger" (click)="toggleJoin()">
        Join Game
      </button>
          @if (this.joinClicked) {
    <div id="join">
      <div class="input-container">
        <label for="name">Who goes there?</label>
        <input class="arcade-input" #joinName id="name" required autocomplete="off" placeholder="Name" />
      </div>
      <div class="input-container" style="margin-top: 10px;">
        <label for="name">What's the password?</label>
        <input class="arcade-input" #joinId id="gameId" required autocomplete="off" placeholder="Game ID" />
      </div>
      <button class="secondary" (click)="joinGame(joinName.value, joinId.value)" type="submit">
        Join
      </button>
    </div>
    }
    </div>
  </div>
</div>
