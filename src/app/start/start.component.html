<div class="container">
  <!-- <img class="logo" src="./assets/Death.svg" /> -->
  <app-login></app-login>
  <!-- <h3 (click)="openModal()">Login</h3> -->
  <!-- <h3>or sign up to create a game</h3> -->
  <div class="forms">
    <form [formGroup]="joinGameForm" id="join" method="POST">
      <input
        id="gameId"
        formControlName="id"
        required
        autocomplete="off"
        placeholder="Game ID"
      />
      <input
        id="name"
        formControlName="name"
        required
        autocomplete="off"
        placeholder="Name"
      />
      <button (click)="joinGame(joinGameForm.value)" type="submit">
        Join game
      </button>
    </form>
  </div>
  <img class="info" src="./assets/information.png" (click)="infoClick()" />
</div>
