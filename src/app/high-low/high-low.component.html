<div class="container">
  <div mat-dialog-content>
    <!-- <app-deck [card]="newCard"></app-deck> -->
    <div class="stack">
      <img class="s" src="../../assets/cards/back3.png" />
    </div>
    <div class="card" [@cardFlip]="data.state" (@cardFlip.done)="flipEnd($event)">
      <div class="face back">
        <img class="back" src="../../assets/cards/back3.png" />
      </div>
      <div class="face front">
        <img class="fce" [src]="newCard.cardPath" />
      </div>
    </div>
    <!-- <div class="counting" *ngIf="this.wrongGuess == true" [@fadeViewOut]="this.wrongGuess ? 'in' : 'out'"
      (@fadeViewOut.done)="finishedAnimations($event)"> -->
    <div class="counting" @fadeViewOut *ngIf="this.wrongGuess == true"
      (@fadeViewOut.done)="finishedAnimations($event)">
      <h2>Wrong! Drink for</h2>
      <h2 class="counter">{{this.stackLength}}</h2>
      <h2>{{this.text}}!</h2>
    </div>
    <!-- <div *ngIf="this.wrongGuess == undefined" [@fadeViewIn]="this.wrongGuess ? 'in' : 'out'"> -->
    <div @fadeViewIn *ngIf="!this.wrongGuess">
      <h2 mat-dialog-title>{{this.title}}</h2>
      <mat-dialog-actions align="center">
        <img class="arrow" mat-button src="../../assets/up-arrow.png" (click)="higher()" />
        <img class="arrow" mat-button src="../../assets/down-arrow.png" (click)="lower()" />
      </mat-dialog-actions>
    </div>
  </div>
</div>
