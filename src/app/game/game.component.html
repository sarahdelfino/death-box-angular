<ng-container *ngFor="let stack of stacks" class="grid-container">
    <app-stack
      class="grid-item"
      matRipple
      [matRippleCentered]
      [cards]="stack"
      (clickedCardEmitter)="clickedCard($event)"
      (click)="chooseCard(stack)"
    ></app-stack>
  </ng-container>
  <app-players></app-players>
