<div class="game">
  <div *ngIf="this.isHost == true" class="container">
    <div class="card-container">
      <ng-container *ngFor="let stack of stacks">
        <app-stack class="grid-item" [cards]="stack" (clickedCardEmitter)="clickedCard($event)"
          (click)="chooseCard(stack)"></app-stack>
      </ng-container>
    </div>
  </div>
  <div *ngIf="this.isHost == false" class="container">
    <app-count [player]="currentCounter"></app-count>
  </div>
  <div class="right">
  <app-players [turn]="turns" [seconds]="seconds" (curCounter)="getCurCounter($event)"></app-players>
  <!-- <app-deck [card]="newCard"></app-deck> -->
  </div>
</div>
<img class="info" src="./assets/information.png" (click)="onClick()"/>
