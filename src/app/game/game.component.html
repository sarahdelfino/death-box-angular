<app-navbar [renderBack]="this.cardSelected && (this.counting == false || !this.counting)" [player]="this.currentTurn"
  (backToBoard)="endCounting(this.clickedData.newCard)" [checks]="this.turns"></app-navbar>
<div class="game">
  <!-- <app-board></app-board> -->
  <div class="container">
    <div *ngIf="!this.cardSelected && !this.arrowClicked" class="card-container">
      <ng-container *ngFor="let stack of stacks">
        <app-stack [@removeStacks]="this.deck.length < 40" #test [id]="stacks.indexOf(stack)" [cards]="stack" [currentPlayer]="this.currentTurn" (cardChoiceEmitter)="cardChoice($event)"
          (click)="chooseCard(stack)"
          ></app-stack>
      </ng-container>
    </div>
    <div *ngIf="this.cardSelected">
      <app-high-low [cardsInfo]="this.clickedData" (isFinished)="endHighLow($event)"></app-high-low>
    </div>
  </div>
  <app-count [game]="this.game" (nextCounter)="getNextCounter($event)"></app-count>
  <app-deck *ngIf="!this.cardSelected && !this.arrowClicked" [id]="this.id"></app-deck>
</div>
