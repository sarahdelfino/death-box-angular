<div class="game">
  <div *ngIf="this.isHost == true" class="container">
    <div class="card-container">
      <ng-container *ngFor="let stack of stacks">
        <app-stack [cards]="stack" (clickedCardEmitter)="clickedCard($event)"
          (click)="chooseCard(stack)"></app-stack>
      </ng-container>
    </div>
  </div>
  <div class="right">
  <app-players [ngClass]="this.isMobile ? 'disabled' : 'enabled'" [turn]="turns" [seconds]="seconds" (curPlayer)="getCurPlayer($event)" (playerList)="getPlayerList($event)"></app-players>
  <div class="counterContainer">
    <app-count [counter]="currentCounter"></app-count>
  </div>
  </div>
</div>
<app-high-low [@openClose]="this.openMobile ? 'open' : 'closed'" [data]="clickedData" *ngIf="this.isMobile && this.openMobile" class="mobile-hl" (isFinished)="endHighLow($event)"></app-high-low>
