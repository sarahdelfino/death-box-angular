<div class="game">
  <div *ngIf="this.isHost == true" class="container">
    <div class="card-container">
      <ng-container *ngFor="let stack of stacks">
        <app-stack [cards]="stack" (clickedCardEmitter)="clickedCard($event)" (cardChoiceEmitter)="cardChoice($event)"
          (click)="chooseCard(stack)"></app-stack>
      </ng-container>
    </div>
  </div>
  <div class="right">

  <div class="counterContainer">
    <!-- <app-count [counter]="currentCounter"></app-count> -->
  </div>
  <!-- <app-high-low [@openClose]="this.openMobile ? 'open' : 'closed'" [data]="clickedData" *ngIf="this.openMobile" class="mobile-hl" (isFinished)="endHighLow($event)"></app-high-low> -->
  <app-deck class="deckView" [clickData]="clickedData"></app-deck>
  </div>
</div>
