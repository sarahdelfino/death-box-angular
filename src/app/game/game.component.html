<app-navbar [renderBack]="this.cardSelected && (this.counting == false || !this.counting)" [player]="this.currentTurn" [correct]="this.turns"
  (backToBoard)="endCounting(this.clickedData.newCard)"></app-navbar>
<div class="game">
  <div class="container">
    <div *ngIf="!this.cardSelected && !this.arrowClicked" class="card-container">
      <ng-container *ngFor="let stack of stacks">
        <app-stack [cards]="stack" [currentPlayer]="this.currentTurn" (cardChoiceEmitter)="cardChoice($event)"
          (click)="chooseCard(stack)"
          ></app-stack>
      </ng-container>
    </div>
    <div *ngIf="this.cardSelected">
      <app-high-low [cardsInfo]="this.clickedData" (isFinished)="endHighLow($event)"></app-high-low>
    </div>
  </div>
  <app-count class="count" [game]="this.game" (nextCounter)="getNextCounter($event)"></app-count>
</div>
<app-messages [gameId]="this.id"></app-messages>
