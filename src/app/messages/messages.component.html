<div class="messages-container">
  <!-- Scroll area -->
  <div class="chats" #messageList>
    @for (msg of (messages$ | async); track msg.key) {
      <div
        [id]="msg.key"
        class="message"
        [ngClass]="msg.player === user ? 'my-message' : 'other-message'"
      >
        <div class="body-flex">
          <div class="username">{{ msg.player }}</div>
          <div class="message-body">
            {{ msg.message }}
          </div>
        </div>
        <div class="meta-line">
          <!-- <span class="timestamp">{{ msg.time }}</span> -->
        </div>
      </div>
    }
  </div>

  <!-- Input row -->
  <div class="submit-form">
    <input
      #message
      id="message"
      class="chat-input"
      placeholder="Type a message..."
      autocomplete="off"
      maxlength="240"
      (keyup.enter)="sendMessage(message.value)"
    />
    <button
      class="chat-btn"
      type="button"
      (click)="sendMessage(message.value)"
    >
      Send
    </button>
  </div>
</div>
