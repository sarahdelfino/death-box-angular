<div class="scoreboard">
  <header class="scoreboard-header">
    <h2>Scoreboard</h2>
    <p>See who got spared and who got sabotaged.</p>
  </header>

  <table class="score-table">
    <thead>
      <tr>
        <th class="col-player">Player</th>
        <th class="col-time">Assigned (s)</th>
        <th class="col-time">Actual (s)</th>
        <th class="col-diff">+ / −</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of playerIds">
        <td class="player-cell">
          {{ game.players[p].name }}
        </td>

        <td class="time-cell">
          {{ game.stats?.[p]?.assigned || '-' }}
        </td>

        <td class="time-cell">
          {{ game.stats?.[p]?.actual || '-' }}
        </td>

        <td
          class="diff-cell"
          [class.over]="diff(p) > 0"
          [class.under]="diff(p) < 0"
        >
          <span class="diff-sign">
            {{ diff(p) > 0 ? '▲' : diff(p) < 0 ? '▼' : '·' }}
          </span>
          <span class="diff-value">
            {{ diff(p) > 0 ? '+' : '' }}{{ diff(p) }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
