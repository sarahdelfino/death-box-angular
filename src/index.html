<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Death Box</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/deathbox-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CRCM73VNGM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CRCM73VNGM');
  </script>
</head>

<body style="
  position: relative;
  height: fit-content;
  min-height: 100vh;
  background-color: #000;
  color: #fff;
  font-family: 'Courier New', monospace;
">

  <!-- CRT Grid Background -->
  <div style="
    position: absolute;
    z-index: -1;
    inset: 0;
    opacity: 0.10;
  ">
    <div style="
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        oklch(0.65 0.25 145) 2px,
        oklch(0.65 0.25 145) 4px
      );
      @media (max-width: 600px) {
  .crt-grid {
    background-image: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 1px,
      rgba(57,255,20,0.15) 1px,
      rgba(57,255,20,0.15) 2px
    );
  }
}
    "></div>
  </div>

  <!-- Noise Texture Overlay -->
  <div style="
    position: absolute;
    inset: 0;
    opacity: 0.05;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 400 400\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.9\' numOctaves=\'4\' /%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noiseFilter)\' /%3E%3C/svg%3E');
    background-repeat: repeat;
  "></div>

  <!-- App Root -->
  <app-root></app-root>

  <!-- Corner Decorations -->
  <div style="
    position: absolute;
    top: 1rem;
    left: 1rem;
    width: 4rem;
    height: 4rem;
    border-left: 2px solid #39ff14;
    border-top: 2px solid #39ff14;
    opacity: 0.5;
  "></div>

  <div style="
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 4rem;
    height: 4rem;
    border-right: 2px solid #39ff14;
    border-top: 2px solid #39ff14;
    opacity: 0.5;
    z-index: -1;
  "></div>

  <div style="
    position: absolute;
    bottom: 1rem;
    left: 1rem;
    width: 4rem;
    height: 4rem;
    border-left: 2px solid #39ff14;
    border-bottom: 2px solid #39ff14;
    opacity: 0.5;
  "></div>

  <div style="
    position: absolute;
    bottom: 1rem;
    right: 1rem;
    width: 4rem;
    height: 4rem;
    border-right: 2px solid #39ff14;
    border-bottom: 2px solid #39ff14;
    opacity: 0.5;
  "></div>

</body>
</html>
